<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="formulario.css" media="">
    <title>Formulário DEVs</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> 
            <div class="campo">

             <label for="Nome"><strong>Nome</strong></label>
             <input type="text" name="Nome" id="Nome" required>

            </div> 

            <div class="campo">

                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
              
            </div>

            <div class="campo">

                <label for="Email"><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" required>
            </div>

         </fieldset>

             <div class="campo">

                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend"> Back-end 
                </label>
                <label>
                    <input type="radio"name= "devweb" value="fullstack"> Fullstack
                </label>

             </div>
             <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
             </div>

             <fieldset class="grupo">
                 <div id="check">

                 <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                 <input type="checkbox" id="Tecnologia1" name="Tecnologia1" value="HTML">
                 <label for="tecnologia1">HTML</label>
                 <input type="checkbox" id="Tecnologia2" name="Tecnologia2" value="JavaScript">
                 <label for= "Tecnologia2">JavaScript</label>
                 <input type="checkbox" id="Tecnologia3" name="Tecnologia3" value="CSS">
                 <label for= "Tecnologia3">CSS</label>
                 <input type="checkbox" id="Tecnologia4" name="Tecnologia4" value="Python">
                 <label for= "Tecnologia4">Python</label>
                 <input type="checkbox" id="Tecnologia5" name="Tecnologia5" value="PHP">
                 <label for= "Tecnologia5">PHP</label>
                 <input type="checkbox" id="Tecnologia6" name="Tecnologia6" value="Java">
                 <label for= "Tecnologia6">Java</label>

                 </div>

                 <div class="campo">

                     <br>
                     <label><strong> Conte um pouco da sua experiência</strong></label>
                     <textarea rows="6" style="width: 26rem;" id="experiência" name="experiência"></textarea>

                 </div>

                 <button class="botão" type="submit">concluido</button>


                 </fieldset>
    
</body>
</html>
